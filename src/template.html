<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Todo List</title>
</head>
<body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary justify-content-start ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <button class=" navbar-brand btn btn-primary align-self-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" style="padding: 10px; border: 0; background: none;">
                    <span class="material-symbols-outlined" style="color: black;">
                        menu
                    </span>
                </button>
                Tasks
            </a>
            <div class="btn-group dropstart">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mode
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item light" href="#">Light</a></li>
                  <li><a class="dropdown-item dark" href="#">Dark</a></li>
                </ul>
              </div>
        </div>
    </nav>


    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Projects</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">        
        <div class="list-group inbox mb-5">
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center" data-bs-dismiss="offcanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                </svg>
              <span class="ms-3">Inbox</span>
            </a>
        </div>
        <p class="fw-bold fs-5">Projects</p>
        <button type="button" class="btn btn-primary mb-4 d-flex align-items-center justify-content-between" data-bs-toggle="modal" data-bs-target="#AddProjectModal" data-bs-whatever="@fat">
            <span>Add Project</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
        </button>
        <div class="list-group _project-group">
            <button type="button" class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas">
              <span>The current button</span>
            </button>
            <button type="button" class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas">A second button item</button>
            <button type="button" class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas">A third button item</button>
            <button type="button" class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas">A fourth button item</button>
          </div>
        </div>
    </div>

    <!-- Modal trigger button -->
    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-bs-toggle="modal"
      data-bs-target="#AddModal"
    >
      Launch
    </button>
    
    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="AddModal"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      
      role="dialog"
      aria-labelledby="AddModalTitle"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="AddModalTitle">
              Modal title
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Body</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="AddTaskButton">Add Task</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional: Place to the bottom of scripts -->
    <script>
      const myModal = new bootstrap.Modal(
        document.getElementById("modalId"),
        options,
      );
    </script>
    

    <!--Task Body-->
    <div class="tasks_container accordion mt-3 w-75 m-auto" id="accordionExample">
        <h1 class="project_name mt-5 fw-bold">Tasks</h1>
        <button type="button" class="add_task btn btn-primary mb-4 mt-5 d-flex align-items-center justify-content-between" data-bs-toggle="modal" data-bs-target="#AddModal" data-bs-whatever="">
            <span>Add Task</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
              </svg>
        </button>
    </div>

                <button type="button" class="done_task_button btn btn-success mt-3">Done</button>
            </div>
          </div>
        </div>
    </div>-->
</body>
</html>
