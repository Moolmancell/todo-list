<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Todo List</title>
</head>
<body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary justify-content-start ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <button class=" navbar-brand btn btn-primary align-self-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" style="padding: 10px; border: 0; background: none;">
                    <span class="material-symbols-outlined" style="color: black;">
                        menu
                    </span>
                </button>
                Tasks
            </a>
            <div class="btn-group dropstart">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Mode
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item light" href="#">Light</a></li>
                  <li><a class="dropdown-item dark" href="#">Dark</a></li>
                </ul>
              </div>
        </div>
    </nav>


    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Projects</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">        
        <div class="list-group inbox mb-5">
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center" data-bs-dismiss="offcanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                </svg>
              <span class="ms-3">Inbox</span>
            </a>
        </div>
        <p class="fw-bold fs-5">Projects</p>
        <button type="button" class="btn btn-primary mb-4 d-flex align-items-center justify-content-between" data-bs-toggle="modal" data-bs-target="#AddProjectModal" data-bs-whatever="@fat">
            <span>Add Project</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
        </button>
        <div class="list-group _project-group">
            <button type="button" class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas">
              <span>The current button</span>
            </button>
            <button type="button" class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas">A second button item</button>
            <button type="button" class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas">A third button item</button>
            <button type="button" class="list-group-item list-group-item-action" data-bs-dismiss="offcanvas">A fourth button item</button>
          </div>
        </div>
    </div>


    <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="edit-task-title" class="col-form-label">Title</label>
                  <input type="text" class="form-control" id="edit-task-title">
                </div>
                <div class="mb-3">
                  <label for="edit-task-description" class="col-form-label">Description</label>
                  <textarea class="form-control" id="edit-task-description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="edit-due-date" class="col-form-label">Due</label>
                    <input type="date" class="form-control" id="edit-due-date">
                </div>
                <div class="mb-3">
                    <label for="edit-task-priority" class="col-form-label">Due</label>
                    <select class="form-select" aria-label="Default select example" id="edit-task-priority">
                        <option value="1">High</option>
                        <option value="2">Med</option>
                        <option value="3" selected>Low</option>
                    </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="edit-save-button btn btn-primary" data-project="" data-todo="">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Title</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Description</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="AddProjectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Project</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Title</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
